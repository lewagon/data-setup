# goal:
# - scikit-learn >= 1.0.2
# - tensorflow >= 2.7
# - tensorflow-macos >= 2.5
python: 3.8.12
glovebox:
  - pytest
  - pylint<2.11               # prevent diffs between platforms for glovebox
  - nbresult
  - autopep8
  - flake8
  - ipdb
  - requests
  - beautifulsoup4
  - PyYAML
  - lxml
  - numpy<1.20                # prevent diffs between platforms for pickle + nbresult
  - pandas<1.4                # prevent diffs between platforms for pickle + nbresult
  - matplotlib
  - scikit-learn
setup:
  - yapf
  - seaborn
  - plotly
  - xgboost
  - jupyterlab
  - jupyter-resource-usage
  - jupyter-contrib-nbextensions
  - jupyter_nbextensions_configurator
  - nbconvert
  - statsmodels
  - pandas-profiling
  - git+ssh://git@github.com/8080labs/ppscore  # so that dtale does not downgrade scikit-learn to 0.24.2
  - dtale
  - pystan<3                  # required for fbprophet
platform:
  apple_intel:
    - tensorflow
  apple_silicon:
    - tensorflow-macos<2.6    # versions 2.6 and 2.7 do not work (kernel dies)
  windows_10:
    - tensorflow
  windows_11:
    - tensorflow
  linux:
    - tensorflow
